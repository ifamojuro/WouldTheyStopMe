{% extends "layout.html" %}

{% block title %}
 More Details
{% endblock %}

{% block main %}

	<link rel="stylesheet" href="{{url_for('static', filename='js/starter-basic/css/sequence-theme.starter-basic.css')}}">
	<script src="{{url_for('static', filename='js/starter-basic/scripts/imagesloaded.pkgd.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/starter-basic/scripts/hammer.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/starter-basic/scripts/sequence.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/starter-basic/scripts/sequence-theme.starter-basic.js')}}"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<div id="sequence1" class="seq">

    <div class="seq-screen">
      <ul class="seq-canvas">

        <li class="seq-step1 seq-in" id="step1">
          <div class="seq-content">
            <h2 data-seq class="seq-title">Situational Data</h2>
          </div>
        </li>

        <li class="seq-step2" id="step2">
          <div class="seq-content">
            <h2 data-seq class="seq-title">Use of Force Data</h2>
          </div>
        </li>

        <li class="seq-step3" id="step3">
          <div class="seq-content">
            <h2 data-seq class="seq-title">What to Do Next?</h2>
          </div>
        </li>

      </ul>
    </div>

    <ul rel="sequence" class="seq-pagination" role="navigation" aria-label="Pagination">
      <li><a href="#step1" rel="step1" title="Go to step 1">Step 1</a></li>
      <li><a href="#step2" rel="step2" title="Go to step 2">Step 2</a></li>
      <li><a href="#step3" rel="step3" title="Go to step 3">Step 3</a></li>
    </ul>
  </div>



	<script type="text/javascript">
		  var sequenceElement1 = document.getElementById("sequence1");
		  console.log(sequenceElement1)
		  var options = {
			    // Place your Sequence options here to override defaults
			    // See: https://sequencejs.com/documentation/#options
			    keyNavigation: true,
			    fadeStepWhenSkipped: false
			  }
		  var mySequence1 = sequence(sequenceElement1, options);
	</script>


{% endblock %}
